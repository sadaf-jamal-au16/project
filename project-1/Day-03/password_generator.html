<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Password Generator</title>
</head>

<body>
    <div class="container text-center w-25 mt-5">
        <h1 class="heading mt-3">Password Generator</h1>
        <input type="text" id="answer" class="form-control mt-4">
        <button class="button" onclick="myFunction()">Copy!</button>


        <div class="row mt-3">
            <div class="col-auto">
                <label for="length" class="col-form-label">Password Length</label>
            </div>
            <div class="col-auto">
                <input type="number" id="length" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="upperCase">Include UpperCase Letters</label>
            <input class="form-check-input" type="checkbox" value="" id="upperCase">
        </div>
        <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="lowerCase">Include LowerCase Letters</label>
            <input class="form-check-input" type="checkbox" value="" id="lowerCase">
        </div>
        <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="numbers">Include Numbers</label>
            <input class="form-check-input" type="checkbox" value="" id="numbers">
        </div>
        <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="symbols">Include Symbols</label>
            <input class="form-check-input" type="checkbox" value="" id="symbols">
        </div>
        <button id="generate" class="btn mt-5">Generate Password</button>
        <div class="mt-5"></div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
